    <ion-row>
      <ion-col class="column-prod" col-6>
        <div class="product-cntr" (click)="throwTopicPage(0)">

          <div class="product-title">Tarjetas de crédito</div>
        </div>
      </ion-col>
      <ion-col class="column-prod" col-6>
        <div class="product-cntr" (click)="throwTopicPage(1)">

          <div class="product-title">Seguros de auto</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="column-prod" col-6>
       <div class="product-cntr" (click)="throwTopicPage(2)">
          <div class="image-cntainer"><img src="assets/icon/bt-creditos-personales.png"> </div>

        </div>
      </ion-col>
      <ion-col class="column-prod" col-6>

    </ion-row>
    <ion-row>
      
      <ion-col class="column-prod" col-6>

        </div>
      </ion-col>
      
      <ion-col class="column-prod" col-6>
        <div class="product-cntr" (click)="throwTopicPage(5)">

        <div class="product-title">Inmuebles</div>
        </div>
      </ion-col>

</ion-content>
