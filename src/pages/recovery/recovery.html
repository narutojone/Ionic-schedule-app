<ion-header class="header-custom-cls">
  <ion-col>
    <div class="divImg">
      <img src="assets/icon/contrasena header.png">
    </div>
    <div class="titleForm">¿Olvidaste la contraseña?</div>    
  </ion-col>
</ion-header>
      

<ion-content padding>
  <ion-slides pager="false" swiper-no-swiping="true" #slides parallax spaceBetween=5>
    <ion-slide>   
      <ion-title center class="title-recovery">Ingresa tu correo electrónico y te enviaremos un enlace para reestablecer tu contraseña.</ion-title>       
      <div class="divRow">    
        <ion-input type="text" placeholder="Correo electronico" class="email-field"required></ion-input>
      </div>          
      <button ion-button (click)="sendRequest()" class="confirm-recovery-btn">Recuperar contraseña</button>   
    </ion-slide>

    <ion-slide>          
      <div class="confirm-recovery-text">Te hemos enviado un correo electrónico con instrucciones para que puedas reestablecer tu contraseña</div>
      <button ion-button (click)="doneRecovery()" class="confirm-recovery-btn">Entendido</button> 
    </ion-slide>

  </ion-slides>
</ion-content>
