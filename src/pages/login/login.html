<ion-content class="login-content" padding>
  <div class="avatar-row">
    <div class="avatar-container">
      <img src="assets/img/perfil.jpg">
    </div>
    <ion-title>¡Bienvenido a Bunch!</ion-title>
    <div class="subtitle-text">Generando mejores oportunidades para todos</div>
  </div>

  <div class="login-box">
   
      <ion-row>
        <ion-col>
          <ion-list inset>
            <div class="login-title">Inicia sesión</div>
            <div class="divRow">
               <ion-input type="text" placeholder="Usuario" class="user" ></ion-input>
            </div>
            <div class="divRow">
               <ion-input type="text" placeholder="Contraseña" class="pass"></ion-input>
            </div>
          </ion-list>
           <button ion-button class="form-btn" (click)="forgotPass()" >¿Olvidaste tu usuario ó constraseña?</button>
           <button ion-button class="form-btn" (click)="createAccount()">Crear cuenta</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button class="products-btn" (click)="goProducts()">Iniciar Sesión</button>
      </ion-row>
      <ion-row>
        <div class="footer-warn">Al iniciar sesión o crear una cuenta, acepto los terminos y condiciones, aviso de privacidad, políticas de uso y políticas de pago de Bunch.com</div>
      </ion-row>
  </div>
</ion-content>
