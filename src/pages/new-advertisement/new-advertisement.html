<ion-header>
  <ion-navbar>
    <ion-title class="title-cls">Crear anuncio</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list no-border>
  <ion-item no-lines *ngFor="let adv of advModels" class="ionitem-cls" (click)="pushToCreateDetail(adv)">
    <ion-thumbnail item-start class="thumbnail-cls">
      <img src="{{adv.img}}" >
    </ion-thumbnail>
    <h2>{{adv.paymentType}}</h2>
    <p>{{adv.bank}} - {{adv.accountType}}</p>
    <ion-buttons item-end>
      <button class="detail-btn-cls" ><img src="assets/icon/bt-siguiente.png"></button>
    </ion-buttons>
  </ion-item>
</ion-list>
</ion-content>
